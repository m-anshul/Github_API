<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" type="text/css" href="Styles.css" />
</head>

<body id="body" class="text-bg-dark">
    <i id="logo" class="fa-solid fa-moon"></i>
    <div class="form-check form-switch">
        <input class="form-check-input" data-bs-toggle="tooltip" data-bs-placement="bottom"
            data-bs-title="Light/Dark Theme" type="checkbox" role="switch" id="theme" />
    </div>

    <div id="container">
        <form>
            <label for="basic-url" class="form-label">API SAMPLE</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3"><i class="fa-brands fa-github"></i></span>
                <input type="text" class="form-control" id="basic-url" size="500" placeholder="Enter a GitHub Username">
            </div>

            <button class="btn btn-success btn-lg" id="sendId">Pull User Data</button>
        </form>
    </div>

    <div id="display"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <script src="Script.js"></script>
</body>

</html>
